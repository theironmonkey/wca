
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcry Abilities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fixed-header">
        <h1>Warcry Abilities</h1>
        <div class="filter-bar">
            <input type="text" id="searchBar" placeholder="Search abilities..." onkeyup="searchAbilities()">
            <select id="warbandFilter" onchange="filterWarband()">
                <option value="all">All Warbands</option>
            </select>
            <select id="costFilter" onchange="filterWarband()">
                <option value="all">All Costs</option>
                <option value="double">Double</option>
                <option value="triple">Triple</option>
                <option value="quad">Quad</option>
                <option value="reaction">Reaction</option>
            </select>
            <select id="grandAllianceFilter" onchange="filterWarband()">
                <option value="all">All Grand Alliances</option>
                <option value="chaos">Chaos</option>
                <option value="order">Order</option>
                <option value="death">Death</option>
                <option value="destruction">Destruction</option>
            </select>
            <select id="runemarkFilter" onchange="filterWarband()">
                <option value="all">All Runemarks</option>
                <option value="Agile">Agile</option>
                <option value="Beast">Beast</option>
                <option value="Berserker">Berserker</option>
                <option value="Brute">Brute</option>
                <option value="Bulwark">Bulwark</option>
                <option value="Champion">Champion</option>
                <option value="Sentience">Sentience</option>
                <option value="Destroyer">Destroyer</option>
                <option value="Elite">Elite</option>
                <option value="Fly">Fly</option>
                <option value="Hero">Hero</option>
                <option value="Minion">Minion</option>
                <option value="Mystic">Mystic</option>
                <option value="Scout">Scout</option>
                <option value="Trapper">Trapper</option>
                <option value="Warrior">Warrior</option>
                <option value="Monster">Monster</option>
                <option value="Mount">Mount</option>
                <option value="Thrall">Thrall</option>
                <option value="Ally">Ally</option>
                <option value="Ferocious">Ferocious</option>
                <option value="Frenzied">Frenzied</option>
                <option value="Priest">Priest</option>
                <option value="Terrifying">Terrifying</option>
            </select>

            <div class="toggle-switch">
                <label for="themeToggle">Dark Mode</label>
                <input type="checkbox" id="themeToggle" checked onclick="toggleTheme()">
            </div>
        </div>
    </div>

    <div class="container">
        <div id="abilitiesContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
